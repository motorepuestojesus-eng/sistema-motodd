<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Contable - Tienda</title>
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
    <style>
        :root { --primary: #2c3e50; --secondary: #34495e; --accent: #27ae60; --light: #ecf0f1; }
        body { font-family: 'Segoe UI', sans-serif; background: #f0f2f5; margin: 0; padding: 20px; }
        .container { max-width: 1100px; margin: auto; background: white; padding: 20px; border-radius: 12px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        
        /* Sistema de Pesta침as */
        .tabs { display: flex; gap: 5px; margin-bottom: 20px; border-bottom: 2px solid var(--light); }
        .tab-btn { padding: 12px 25px; border: none; background: var(--light); cursor: pointer; border-radius: 8px 8px 0 0; font-weight: bold; transition: 0.3s; }
        .tab-btn.active { background: var(--primary); color: white; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }

        /* Formularios y Tablas */
        .form-group { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 10px; background: var(--light); padding: 20px; border-radius: 8px; margin-bottom: 20px; }
        input { padding: 10px; border: 1px solid #ccc; border-radius: 5px; }
        button { padding: 10px; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; }
        .btn-add { background: var(--accent); color: white; }
        
        /* Agrupaci칩n por Marca */
        .marca-header { background: var(--secondary); color: white; padding: 10px; margin-top: 20px; border-radius: 5px; }
        table { width: 100%; border-collapse: collapse; margin-bottom: 10px; background: white; }
        th, td { border: 1px solid #ddd; padding: 10px; text-align: left; }
        th { background: #f8f9fa; }

        /* Impresi칩n */
        #areaImpresion, #barcodePrintArea { display: none; }
        @media print {
            body * { visibility: hidden; }
            #areaImpresion, #areaImpresion *, #barcodePrintArea, #barcodePrintArea * { visibility: visible; display: block !important; }
            #areaImpresion { position: absolute; left: 0; top: 0; width: 58mm; font-size: 12px; }
            #barcodePrintArea { position: absolute; left: 0; top: 0; width: 100%; text-align: center; }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="tabs">
        <button class="tab-btn active" onclick="showTab('inventario')">游닍 Inventario</button>
        <button class="tab-btn" onclick="showTab('clientes')">游논 Clientes</button>
    </div>

    <div id="inventario" class="tab-content active">
        <h3>Agregar Nuevo Producto</h3>
        <div class="form-group">
            <input type="text" id="marca" placeholder="Marca (Proveedor)">
            <input type="text" id="modelo" placeholder="Modelo/Producto">
            <input type="number" id="precio" placeholder="Precio ($)">
            <input type="number" id="unidades" placeholder="Cantidad">
            <button class="btn-add" onclick="agregarProducto()">Guardar en Stock</button>
        </div>
        <div id="listaPorMarcas"></div>
    </div>

    <div id="clientes" class="tab-content">
        <h3>Base de Datos de Clientes</h3>
        <table>
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Contacto</th>
                    <th>Historial de Compras</th>
                </tr>
            </thead>
            <tbody id="tbodyClientes"></tbody>
        </table>
    </div>
</div>

<div id="barcodePrintArea"><svg id="svgBarcodePrint"></svg><p id="labelBarcodePrint"></p></div>
<div id="areaImpresion">
    <center><strong>FACTURA</strong></center>
    <p id="tFecha"></p><p id="tCliente"></p>
    <div id="tDetalle"></div>
    <hr><strong>TOTAL: $<span id="tTotal"></span></strong>
</div>

<script>
    let inventario = JSON.parse(localStorage.getItem('inv_tienda')) || [];
    let clientes = JSON.parse(localStorage.getItem('cli_tienda')) || [];

    function showTab(id) {
        document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        event.currentTarget.classList.add('active');
        renderizarTodo();
    }

    function agregarProducto() {
        const marca = document.getElementById('marca').value.trim();
        const modelo = document.getElementById('modelo').value.trim();
        const precio = document.getElementById('precio').value;
        const unidades = document.getElementById('unidades').value;
        const idUnico = "P" + Date.now().toString().slice(-8);

        if(!marca || !modelo || !precio) return alert("Llena los campos");

        inventario.push({ idUnico, marca, modelo, precio, unidades });
        localStorage.setItem('inv_tienda', JSON.stringify(inventario));
        renderizarTodo();
    }

    function renderizarTodo() {
        // Render Inventario Agrupado
        const contenedor = document.getElementById('listaPorMarcas');
        contenedor.innerHTML = "";
        
        const marcas = [...new Set(inventario.map(p => p.marca))];
        marcas.forEach(m => {
            const seccion = document.createElement('div');
            seccion.innerHTML = `<div class="marca-header">MARCA: ${m.toUpperCase()}</div>`;
            const tabla = document.createElement('table');
            tabla.innerHTML = `<thead><tr><th>Modelo</th><th>Precio</th><th>Stock</th><th>Barcode</th><th>Acci칩n</th></tr></thead>`;
            const tbody = document.createElement('tbody');

            inventario.filter(p => p.marca === m).forEach((p, idx) => {
                const fila = `<tr>
                    <td>${p.modelo}</td>
                    <td>$${p.precio}</td>
                    <td>${p.unidades}</td>
                    <td><svg id="bc${p.idUnico}"></svg></td>
                    <td>
                        <button onclick="vender('${p.idUnico}')">Vender</button>
                        <button onclick="imprimirBarras('${p.idUnico}', '${p.modelo}')">Etiqueta</button>
                    </td>
                </tr>`;
                tbody.innerHTML += fila;
                setTimeout(() => JsBarcode(`#bc${p.idUnico}`, p.idUnico, {height: 25, width: 1.2, fontSize: 10}), 0);
            });
            tabla.appendChild(tbody);
            seccion.appendChild(tabla);
            contenedor.appendChild(seccion);
        });

        // Render Clientes
        const tbodyCli = document.getElementById('tbodyClientes');
        tbodyCli.innerHTML = "";
        clientes.forEach(c => {
            tbodyCli.innerHTML += `<tr><td>${c.nombre}</td><td>${c.contacto}</td><td>${c.compras.join('<br>')}</td></tr>`;
        });
    }

    function vender(id) {
        const p = inventario.find(i => i.idUnico === id);
        const nombre = prompt("Nombre del cliente:");
        if(!nombre) return;

        let cli = clientes.find(c => c.nombre === nombre);
        if(!cli) { cli = { nombre, contacto: prompt("Contacto:"), compras: [] }; clientes.push(cli); }
        
        const fecha = new Date().toLocaleDateString();
        cli.compras.push(`${fecha} - ${p.modelo} ($${p.precio})`);
        p.unidades--;

        document.getElementById('tFecha').innerText = fecha;
        document.getElementById('tCliente').innerText = "Cliente: " + nombre;
        document.getElementById('tDetalle').innerText = p.modelo;
        document.getElementById('tTotal').innerText = p.precio;

        localStorage.setItem('inv_tienda', JSON.stringify(inventario));
        localStorage.setItem('cli_tienda', JSON.stringify(clientes));
        renderizarTodo();
        window.print();
    }

    function imprimirBarras(id, mod) {
        JsBarcode("#svgBarcodePrint", id);
        document.getElementById('labelBarcodePrint').innerText = mod;
        window.print();
    }

    renderizarTodo();
</script>
</body>
</html>

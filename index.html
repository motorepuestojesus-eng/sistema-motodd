<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>SISTEMA POS v18 - REGISTRO COMPLETO</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg: #0f172a; --card: #1e293b; --accent: #38bdf8; 
            --success: #10b981; --danger: #ef4444; --text: #f1f5f9; --muted: #94a3b8;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background: var(--bg); color: var(--text); display: flex; height: 100vh; overflow: hidden; }

        .sidebar { width: 260px; background: var(--card); border-right: 1px solid #334155; display: flex; flex-direction: column; }
        .logo { padding: 30px 20px; font-weight: 800; font-size: 1.4rem; color: var(--accent); text-align: center; }
        .nav-btn { padding: 16px 25px; color: var(--muted); cursor: pointer; border: none; background: none; width: 100%; text-align: left; display: flex; align-items: center; gap: 15px; }
        .nav-btn.active { background: #334155; color: white; border-left: 4px solid var(--accent); }

        .main { flex: 1; padding: 30px; overflow-y: auto; background: radial-gradient(circle at top right, #1e293b, #0f172a); }
        .page { display: none; }
        .page.active { display: block; }

        .card { background: var(--card); padding: 25px; border-radius: 16px; border: 1px solid #334155; margin-bottom: 25px; position: relative; }
        input, select, textarea { width: 100%; padding: 12px 15px; background: #0f172a; border: 1px solid #334155; color: white; border-radius: 10px; font-size: 1rem; margin-top: 5px; }
        
        .results-box { position: absolute; top: 100%; left: 0; right: 0; background: #2d3748; border: 2px solid var(--accent); z-index: 1000; border-radius: 0 0 10px 10px; max-height: 200px; overflow-y: auto; }
        .res-item { padding: 12px; cursor: pointer; border-bottom: 1px solid #334155; color: white; }
        .res-item:hover { background: var(--accent); color: #000; }

        /* Modal Registro Completo */
        #quick-modal { position: fixed; inset: 0; background: rgba(0,0,0,0.9); display: none; align-items: center; justify-content: center; z-index: 2000; }
        .modal-box { background: var(--card); padding: 30px; border-radius: 20px; width: 450px; border: 1px solid var(--accent); }

        table { width: 100%; border-collapse: collapse; }
        th { text-align: left; padding: 12px; color: var(--muted); border-bottom: 2px solid #334155; }
        td { padding: 12px; border-bottom: 1px solid #334155; }

        .total-display { text-align: center; padding: 20px; background: #0f172a; border-radius: 15px; border: 2px solid #334155; }
        .btn-action { background: var(--success); color: white; width: 100%; padding: 15px; border-radius: 10px; border: none; font-weight: 700; cursor: pointer; margin-top: 20px; }
    </style>
</head>
<body>

    <div id="quick-modal">
        <div class="modal-box">
            <h2 style="color:var(--accent); margin-bottom:15px">Registrar Nuevo Cliente</h2>
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
                <div><label>Cédula</label><input type="text" id="q-ced" readonly></div>
                <div><label>Teléfono</label><input type="text" id="q-tel" placeholder="0412-0000000"></div>
            </div>
            <label style="margin-top:15px; display:block">Nombre Completo</label>
            <input type="text" id="q-nom" placeholder="Juan Pérez">
            <label style="margin-top:15px; display:block">Dirección</label>
            <textarea id="q-dir" rows="2" placeholder="Ciudad, Sector..."></textarea>
            
            <button class="btn-action" onclick="saveQuickCli()">GUARDAR Y VINCULAR (ENTER)</button>
        </div>
    </div>

    <nav class="sidebar">
        <div class="logo">GLOBAL POS</div>
        <button class="nav-btn active" onclick="tab('pos')"><i class="fas fa-shopping-cart"></i> Ventas</button>
        <button class="nav-btn" onclick="tab('inv')"><i class="fas fa-box"></i> Productos</button>
        <button class="nav-btn" onclick="tab('rep')"><i class="fas fa-list-alt"></i> Reportes</button>
    </nav>

    <main class="main">
        <div id="tab-pos" class="page active">
            <div style="display: grid; grid-template-columns: 1fr 420px; gap: 30px;">
                
                <div>
                    <div class="card" style="display: flex; gap: 20px; align-items: flex-end;">
                        <div style="width: 120px;"><label>Tasa BCV</label><input type="number" id="tasa-v" value="36.50"></div>
                        <div style="flex: 1; position: relative;">
                            <label>Agregar Producto</label>
                            <input type="text" id="p-input" placeholder="Nombre del producto..." autocomplete="off">
                            <div id="p-res" class="results-box" style="display:none;"></div>
                        </div>
                    </div>

                    <div class="card">
                        <table id="cart-table">
                            <thead><tr><th>Producto</th><th>Cant.</th><th>Precio</th><th>Subtotal</th><th></th></tr></thead>
                            <tbody id="cart-list"></tbody>
                        </table>
                    </div>
                </div>

                <div>
                    <div class="card">
                        <label>Cédula Cliente</label>
                        <input type="text" id="c-input" placeholder="Ej: 33854892" autocomplete="off">
                        
                        <div id="badge-cliente" style="margin-top:15px; padding:15px; border-radius:10px; background:rgba(16, 185, 129, 0.1); border:1px solid var(--success); display:none;">
                            <b id="c-nom-show" style="display:block; color:white">---</b>
                            <small id="c-det-show" style="color:var(--muted)">---</small>
                        </div>
                    </div>

                    <div class="card">
                        <label>Pago</label>
                        <select id="p-metodo" onchange="calcTotal()">
                            <option value="Divisa">Divisa ($)</option>
                            <option value="Efectivo Bs">Efectivo Bs.</option>
                            <option value="Punto">Punto de Venta</option>
                            <option value="Pago Movil">Pago Móvil</option>
                        </select>
                        <div class="total-display" style="margin-top:20px;">
                            <h1 id="t-usd" style="color:var(--accent); font-size:3rem">$0.00</h1>
                            <h2 id="t-bs" style="color:var(--success); display:none;">0.00 Bs.</h2>
                        </div>
                        <button class="btn-action" onclick="finalizarVenta()">PROCESAR VENTA</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="tab-inv" class="page">
            <div class="card" style="max-width:500px; margin:auto">
                <h2>Nuevo Producto</h2>
                <input type="text" id="pn" placeholder="Nombre">
                <input type="number" id="pp" placeholder="Precio $">
                <button class="btn-action" onclick="savePro()">GUARDAR PRODUCTO</button>
            </div>
        </div>

        <div id="tab-rep" class="page">
            <div class="card">
                <h2>Ventas del Día</h2>
                <table style="margin-top:20px">
                    <thead><tr><th>Fecha</th><th>Cliente</th><th>Total $</th><th>Pago</th></tr></thead>
                    <tbody id="rep-body"></tbody>
                </table>
            </div>
        </div>
    </main>

    <script>
        let db = {
            cli: JSON.parse(localStorage.getItem('v18_cli')) || [],
            pro: JSON.parse(localStorage.getItem('v18_pro')) || [],
            ven: JSON.parse(localStorage.getItem('v18_ven')) || [],
            cart: [], cliAct: null, totalUSD: 0
        };

        function tab(id) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            document.getElementById('tab-'+id).classList.add('active');
            event.currentTarget.classList.add('active');
            if(id==='rep') renderRep();
        }

        // --- CLIENTE ---
        const cIn = document.getElementById('c-input');
        cIn.addEventListener('keydown', (e) => {
            if(e.key === 'Enter') {
                const val = cIn.value.trim();
                const match = db.cli.find(c => c.ced === val);
                if(match) {
                    vincular(match);
                    document.getElementById('p-input').focus();
                } else {
                    document.getElementById('q-ced').value = val;
                    document.getElementById('quick-modal').style.display = 'flex';
                    document.getElementById('q-nom').focus();
                }
            }
        });

        function saveQuickCli() {
            const nuevo = {
                ced: document.getElementById('q-ced').value,
                nom: document.getElementById('q-nom').value,
                tel: document.getElementById('q-tel').value,
                dir: document.getElementById('q-dir').value
            };
            if(!nuevo.nom) return alert("Falta nombre");
            db.cli.push(nuevo);
            localStorage.setItem('v18_cli', JSON.stringify(db.cli));
            vincular(nuevo);
            document.getElementById('quick-modal').style.display = 'none';
        }

        function vincular(c) {
            db.cliAct = c;
            document.getElementById('badge-cliente').style.display = 'block';
            document.getElementById('c-nom-show').innerText = c.nom;
            document.getElementById('c-det-show').innerText = `Tlf: ${c.tel} | Dir: ${c.dir}`;
        }

        // --- PRODUCTOS ---
        const pIn = document.getElementById('p-input');
        const pBox = document.getElementById('p-res');

        pIn.addEventListener('input', () => {
            const val = pIn.value.toLowerCase();
            if(!val) return pBox.style.display='none';
            const matches = db.pro.filter(p => p.nom.toLowerCase().includes(val));
            pBox.innerHTML = matches.map(p => `<div class="res-item" onclick="addCart(${p.id})">${p.nom} - $${p.pre}</div>`).join('');
            pBox.style.display = matches.length ? 'block' : 'none';
        });

        function addCart(id) {
            const p = db.pro.find(x => x.id === id);
            const ex = db.cart.find(x => x.id === id);
            if(ex) ex.cant++; else db.cart.push({...p, cant: 1});
            renderCart();
            pIn.value = ""; pBox.style.display='none';
        }

        function renderCart() {
            const list = document.getElementById('cart-list');
            list.innerHTML = ''; db.totalUSD = 0;
            db.cart.forEach((item, idx) => {
                const sub = item.pre * item.cant; db.totalUSD += sub;
                list.innerHTML += `<tr><td>${item.nom}</td><td>${item.cant}</td><td>$${item.pre}</td><td>$${sub.toFixed(2)}</td><td onclick="drop(${idx})"><i class="fas fa-times" style="color:red"></i></td></tr>`;
            });
            calcTotal();
        }

        function calcTotal() {
            const t = parseFloat(document.getElementById('tasa-v').value);
            const m = document.getElementById('p-metodo').value;
            document.getElementById('t-usd').innerText = `$${db.totalUSD.toFixed(2)}`;
            const bs = document.getElementById('t-bs');
            if(m !== 'Divisa') {
                bs.innerText = (db.totalUSD * t).toFixed(2) + " Bs.";
                bs.style.display = 'block';
            } else bs.style.display = 'none';
        }

        function finalizarVenta() {
            if(!db.cliAct || !db.cart.length) return alert("Faltan datos");
            db.ven.push({ f: new Date().toLocaleString(), c: db.cliAct.nom, u: db.totalUSD.toFixed(2), m: document.getElementById('p-metodo').value });
            localStorage.setItem('v18_ven', JSON.stringify(db.ven));
            alert("Venta completada"); location.reload();
        }

        function savePro() {
            db.pro.push({ id: Date.now(), nom: document.getElementById('pn').value, pre: parseFloat(document.getElementById('pp').value) });
            localStorage.setItem('v18_pro', JSON.stringify(db.pro)); alert("Producto guardado");
        }
        function drop(i) { db.cart.splice(i,1); renderCart(); }
        function renderRep() { document.getElementById('rep-body').innerHTML = db.ven.map(v => `<tr><td>${v.f}</td><td>${v.c}</td><td>$${v.u}</td><td>${v.m}</td></tr>`).join(''); }
    </script>
</body>
</html>

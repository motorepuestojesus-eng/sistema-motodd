<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>SISTEMA FRANQUICIA ELITE v13</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg: #0f172a; --card: #1e293b; --accent: #38bdf8; 
            --success: #10b981; --danger: #ef4444; --text: #f1f5f9; --muted: #94a3b8;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background: var(--bg); color: var(--text); display: flex; height: 100vh; overflow: hidden; }

        .sidebar { width: 260px; background: var(--card); border-right: 1px solid #334155; display: flex; flex-direction: column; }
        .logo { padding: 30px 20px; font-weight: 800; font-size: 1.4rem; color: var(--accent); text-align: center; }
        .nav-btn { padding: 16px 25px; color: var(--muted); cursor: pointer; border: none; background: none; width: 100%; text-align: left; display: flex; align-items: center; gap: 15px; transition: 0.3s; }
        .nav-btn.active { background: #334155; color: white; border-left: 4px solid var(--accent); font-weight: 600; }

        .main { flex: 1; padding: 30px; overflow-y: auto; background: radial-gradient(circle at top right, #1e293b, #0f172a); }
        .page { display: none; }
        .page.active { display: block; }

        .card { background: var(--card); padding: 25px; border-radius: 16px; border: 1px solid #334155; margin-bottom: 25px; }
        
        input, select { width: 100%; padding: 12px 15px; background: #0f172a; border: 1px solid #334155; color: white; border-radius: 10px; font-size: 1rem; margin-top: 5px; }
        input:focus { border-color: var(--accent); outline: none; }

        /* BUSCADOR */
        .search-container { position: relative; }
        .results-box { position: absolute; top: 100%; left: 0; right: 0; background: #2d3748; border: 1px solid var(--accent); z-index: 100; border-radius: 0 0 10px 10px; max-height: 200px; overflow-y: auto; display: none; }
        .res-item { padding: 12px; cursor: pointer; border-bottom: 1px solid #334155; }
        .res-item:hover, .res-item.selected { background: var(--accent); color: #000; }

        table { width: 100%; border-collapse: collapse; }
        th { text-align: left; padding: 15px 10px; color: var(--muted); border-bottom: 2px solid #334155; }
        td { padding: 15px 10px; border-bottom: 1px solid #334155; }
        
        .total-display { text-align: center; padding: 20px; background: #0f172a; border-radius: 15px; border: 1px solid #334155; }
        .val-usd { font-size: 3rem; font-weight: 800; color: var(--accent); }
        .val-bs { font-size: 1.5rem; color: var(--success); display: none; border-top: 1px dashed #334155; margin-top: 10px; padding-top: 10px; }
        
        .btn-success { background: var(--success); color: white; width: 100%; padding: 15px; border-radius: 10px; border: none; font-weight: 700; cursor: pointer; margin-top: 20px; }
        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
    </style>
</head>
<body>

    <nav class="sidebar">
        <div class="logo">GLOBAL POS</div>
        <button class="nav-btn active" onclick="tab('pos')"><i class="fas fa-cash-register"></i> Ventas</button>
        <button class="nav-btn" onclick="tab('cli')"><i class="fas fa-user-plus"></i> Registro Clientes</button>
        <button class="nav-btn" onclick="tab('inv')"><i class="fas fa-boxes"></i> Inventario</button>
        <button class="nav-btn" onclick="tab('rep')"><i class="fas fa-chart-bar"></i> Consolidado</button>
    </nav>

    <main class="main">
        <div id="tab-pos" class="page active">
            <div style="display: grid; grid-template-columns: 1fr 400px; gap: 30px;">
                <div>
                    <div class="card" style="display: flex; gap: 20px; align-items: center;">
                        <div style="width: 150px;">
                            <label>Tasa BCV</label>
                            <input type="number" id="tasa-v" value="36.50" step="0.01" onchange="updateUI()">
                        </div>
                        <div style="flex: 1;" class="search-container">
                            <label>Buscar Producto (Nombre o Marca)</label>
                            <input type="text" id="p-search" placeholder="Escribe y presiona Enter..." autocomplete="off">
                            <div id="p-res" class="results-box"></div>
                        </div>
                    </div>
                    <div class="card">
                        <table>
                            <thead><tr><th>Producto</th><th>Cant</th><th>Precio</th><th>Total</th><th></th></tr></thead>
                            <tbody id="cart-list"></tbody>
                        </table>
                    </div>
                </div>

                <div>
                    <div class="card search-container">
                        <label>Cédula del Cliente</label>
                        <input type="text" id="c-search" placeholder="Escribe y presiona Enter..." autocomplete="off">
                        <div id="c-res" class="results-box"></div>
                        <div id="c-status" style="margin-top:15px; padding:10px; background:rgba(56,189,248,0.1); border-radius:8px; display:none; color:var(--accent); border:1px solid var(--accent)"></div>
                    </div>

                    <div class="card">
                        <label>Método de Pago</label>
                        <select id="p-metodo" onchange="updateUI()">
                            <option value="USD">Divisas ($)</option>
                            <option value="BS">Efectivo Bs.</option>
                            <option value="PUNTO">Punto de Venta</option>
                            <option value="PM">Pago Móvil</option>
                        </select>
                        <div class="total-display" style="margin-top:20px;">
                            <div class="val-usd" id="v-usd">$0.00</div>
                            <div class="val-bs" id="v-bs">0.00 Bs.</div>
                        </div>
                        <button class="btn-success" onclick="finalizarVenta()">FINALIZAR (ENTER)</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="tab-cli" class="page">
            <div class="card">
                <h2>Registrar Cliente</h2>
                <div class="form-grid">
                    <div><label>Cédula</label><input type="text" id="rc"></div>
                    <div><label>Nombre</label><input type="text" id="rn"></div>
                    <div><label>Teléfono</label><input type="text" id="rt"></div>
                    <div><label>Dirección</label><input type="text" id="rd"></div>
                </div>
                <button class="btn-success" onclick="saveC()">GUARDAR CLIENTE</button>
            </div>
        </div>

        <div id="tab-inv" class="page">
            <div class="card">
                <h2>Cargar Producto</h2>
                <div class="form-grid">
                    <div><label>Producto</label><input type="text" id="pn"></div>
                    <div><label>Marca</label><input type="text" id="pm"></div>
                    <div><label>Precio $</label><input type="number" id="pp" step="0.01"></div>
                    <div><label>Stock</label><input type="number" id="ps"></div>
                </div>
                <button class="btn-success" onclick="saveP()">GUARDAR PRODUCTO</button>
            </div>
        </div>

        <div id="tab-rep" class="page">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
                <h2>Consolidado</h2>
                <button onclick="exportar()" style="padding:10px; background:#166534; color:white; border:none; border-radius:5px; cursor:pointer">Excel</button>
            </div>
            <div class="card">
                <table id="rtable"><thead><tr><th>Fecha</th><th>Cliente</th><th>USD</th><th>BS</th></tr></thead><tbody id="rbody"></tbody></table>
            </div>
        </div>
    </main>

    <script>
        let db = {
            cli: JSON.parse(localStorage.getItem('f_cli')) || [],
            pro: JSON.parse(localStorage.getItem('f_pro')) || [],
            ven: JSON.parse(localStorage.getItem('f_ven')) || [],
            cart: [], cliAct: null, totalUSD: 0
        };

        function tab(id) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            document.getElementById('tab-'+id).classList.add('active');
            event.currentTarget.classList.add('active');
            if(id==='rep') renderRep();
        }

        // --- BUSCADOR CLIENTE + ENTER ---
        const ci = document.getElementById('c-search');
        ci.addEventListener('keyup', (e) => {
            const v = ci.value;
            const res = document.getElementById('c-res');
            const matches = db.cli.filter(c => c.ced.includes(v));
            
            if(e.key === 'Enter') {
                if(matches.length > 0) {
                    seleccionarCli(matches[0].ced);
                    res.style.display = 'none';
                    document.getElementById('p-search').focus();
                } return;
            }
            res.innerHTML = matches.map(c => `<div class="res-item" onclick="seleccionarCli('${c.ced}')">${c.ced} - ${c.nom}</div>`).join('');
            res.style.display = (v && matches.length) ? 'block' : 'none';
        });

        function seleccionarCli(ced) {
            db.cliAct = db.cli.find(c => c.ced === ced);
            document.getElementById('c-search').value = ced;
            document.getElementById('c-status').innerHTML = `<b>Asociado a:</b> ${db.cliAct.nom}`;
            document.getElementById('c-status').style.display = 'block';
            document.getElementById('c-res').style.display = 'none';
        }

        // --- BUSCADOR PRODUCTO + ENTER ---
        const pi = document.getElementById('p-search');
        pi.addEventListener('keyup', (e) => {
            const v = pi.value.toLowerCase();
            const res = document.getElementById('p-res');
            const matches = db.pro.filter(p => p.nom.toLowerCase().includes(v) || p.mar.toLowerCase().includes(v));

            if(e.key === 'Enter') {
                if(v === "" && db.cart.length > 0) { finalizarVenta(); return; } // ENTER finaliza si buscador vacio
                if(matches.length > 0) {
                    addCart(matches[0].id);
                    pi.value = '';
                    res.style.display = 'none';
                } return;
            }
            res.innerHTML = matches.map(p => `<div class="res-item" onclick="addCart(${p.id})">${p.nom} (${p.mar}) - $${p.pre}</div>`).join('');
            res.style.display = (v && matches.length) ? 'block' : 'none';
        });

        function addCart(id) {
            const p = db.pro.find(x => x.id === id);
            const ex = db.cart.find(x => x.id === id);
            if(ex) ex.cant++; else db.cart.push({...p, cant: 1});
            renderCart();
        }

        function renderCart() {
            const l = document.getElementById('cart-list');
            l.innerHTML = ''; db.totalUSD = 0;
            db.cart.forEach((i, idx) => {
                const sub = i.pre * i.cant; db.totalUSD += sub;
                l.innerHTML += `<tr><td>${i.nom}</td><td>${i.cant}</td><td>$${i.pre}</td><td>$${sub.toFixed(2)}</td><td><i class="fas fa-trash" onclick="eliminar(${idx})" style="color:red;cursor:pointer"></i></td></tr>`;
            });
            updateUI();
        }

        function updateUI() {
            const tasa = parseFloat(document.getElementById('tasa-v').value);
            const met = document.getElementById('p-metodo').value;
            document.getElementById('v-usd').innerText = `$${db.totalUSD.toFixed(2)}`;
            const vbs = document.getElementById('v-bs');
            if(met !== 'USD' && db.totalUSD > 0) {
                vbs.innerText = (db.totalUSD * tasa).toFixed(2) + " Bs.";
                vbs.style.display = 'block';
            } else vbs.style.display = 'none';
        }

        function finalizarVenta() {
            if(!db.cliAct || !db.cart.length) return alert("Falta cliente o productos");
            const t = parseFloat(document.getElementById('tasa-v').value);
            db.ven.push({ f: new Date().toLocaleString(), c: db.cliAct.nom, u: db.totalUSD.toFixed(2), b: (db.totalUSD * t).toFixed(2) });
            localStorage.setItem('f_ven', JSON.stringify(db.ven));
            alert("VENTA GUARDADA");
            location.reload();
        }

        function eliminar(idx) { db.cart.splice(idx,1); renderCart(); }
        function saveC() { db.cli.push({ced: document.getElementById('rc').value, nom: document.getElementById('rn').value, tel: document.getElementById('rt').value, dir: document.getElementById('rd').value}); localStorage.setItem('f_cli', JSON.stringify(db.cli)); alert("Cliente Guardado"); }
        function saveP() { db.pro.push({id: Date.now(), nom: document.getElementById('pn').value, mar: document.getElementById('pm').value, pre: parseFloat(document.getElementById('pp').value), sto: document.getElementById('ps').value}); localStorage.setItem('f_pro', JSON.stringify(db.pro)); alert("Producto Guardado"); }
        function renderRep() { document.getElementById('rbody').innerHTML = db.ven.map(v => `<tr><td>${v.f}</td><td>${v.c}</td><td>$${v.u}</td><td>${v.b} Bs</td></tr>`).join(''); }
        function exportar() {
            let c = "Fecha,Cliente,USD,BS\n" + db.ven.map(v => `${v.f},${v.c},${v.u},${v.b}`).join("\n");
            const a = document.createElement('a'); a.href = URL.createObjectURL(new Blob([c], {type:'text/csv'})); a.download = 'consolidado.csv'; a.click();
        }
    </script>
</body>
</html>

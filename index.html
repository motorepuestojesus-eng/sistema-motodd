<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>SISTEMA POS ELITE - CONSOLIDADO DETALLADO</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg: #0f172a; --card: #1e293b; --accent: #38bdf8; 
            --success: #10b981; --danger: #ef4444; --text: #f1f5f9; --muted: #94a3b8;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background: var(--bg); color: var(--text); display: flex; height: 100vh; overflow: hidden; }

        .sidebar { width: 260px; background: var(--card); border-right: 1px solid #334155; display: flex; flex-direction: column; }
        .logo { padding: 30px 20px; font-weight: 800; font-size: 1.4rem; color: var(--accent); text-align: center; }
        .nav-btn { padding: 16px 25px; color: var(--muted); cursor: pointer; border: none; background: none; width: 100%; text-align: left; display: flex; align-items: center; gap: 15px; transition: 0.3s; }
        .nav-btn.active { background: #334155; color: white; border-left: 4px solid var(--accent); }

        .main { flex: 1; padding: 30px; overflow-y: auto; background: radial-gradient(circle at top right, #1e293b, #0f172a); }
        .page { display: none; }
        .page.active { display: block; }

        .card { background: var(--card); padding: 25px; border-radius: 16px; border: 1px solid #334155; margin-bottom: 25px; position: relative; }
        input, select { width: 100%; padding: 12px 15px; background: #0f172a; border: 1px solid #334155; color: white; border-radius: 10px; font-size: 1rem; margin-top: 5px; }
        input:focus { border-color: var(--accent); outline: none; }

        .results-box { position: absolute; top: 100%; left: 0; right: 0; background: #2d3748; border: 2px solid var(--accent); z-index: 1000; border-radius: 0 0 10px 10px; max-height: 200px; overflow-y: auto; }
        .res-item { padding: 12px; cursor: pointer; border-bottom: 1px solid #334155; color: white; }
        .res-item:hover { background: var(--accent); color: #000; }

        table { width: 100%; border-collapse: collapse; }
        th { text-align: left; padding: 15px 10px; color: var(--muted); border-bottom: 2px solid #334155; font-size: 0.85rem; }
        td { padding: 15px 10px; border-bottom: 1px solid #334155; }

        .total-display { text-align: center; padding: 25px; background: #0f172a; border-radius: 15px; border: 2px solid #334155; }
        .val-usd { font-size: 3.5rem; font-weight: 800; color: var(--accent); }
        .val-bs { font-size: 1.8rem; color: var(--success); margin-top: 10px; border-top: 1px dashed #334155; padding-top: 10px; }

        .btn-action { background: var(--success); color: white; width: 100%; padding: 15px; border-radius: 10px; border: none; font-weight: 700; cursor: pointer; margin-top: 20px; }
        
        #badge-cliente { margin-top: 15px; padding: 15px; border-radius: 10px; background: rgba(34, 197, 94, 0.1); border: 1px solid var(--success); display: none; }
        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
    </style>
</head>
<body>

    <nav class="sidebar">
        <div class="logo">GLOBAL POS</div>
        <button class="nav-btn active" onclick="tab('pos')"><i class="fas fa-cash-register"></i> Ventas</button>
        <button class="nav-btn" onclick="tab('cli')"><i class="fas fa-user-plus"></i> Clientes</button>
        <button class="nav-btn" onclick="tab('inv')"><i class="fas fa-boxes"></i> Inventario</button>
        <button class="nav-btn" onclick="tab('rep')"><i class="fas fa-file-invoice"></i> Consolidado</button>
    </nav>

    <main class="main">
        <div id="tab-pos" class="page active">
            <div style="display: grid; grid-template-columns: 1fr 420px; gap: 30px;">
                <div>
                    <div class="card" style="display: flex; gap: 20px; align-items: flex-end;">
                        <div style="width: 140px;">
                            <label>Tasa BCV</label>
                            <input type="number" id="tasa-v" value="36.50" step="0.01" onchange="calcTotal()">
                        </div>
                        <div style="flex: 1; position: relative;">
                            <label>Producto (Enter p/ añadir)</label>
                            <input type="text" id="p-input" placeholder="Nombre o Marca..." autocomplete="off">
                            <div id="p-res" class="results-box" style="display:none;"></div>
                        </div>
                    </div>
                    <div class="card">
                        <table>
                            <thead><tr><th>Item</th><th>Cant</th><th>Precio</th><th>Total</th><th></th></tr></thead>
                            <tbody id="cart-list"></tbody>
                        </table>
                    </div>
                </div>

                <div>
                    <div class="card">
                        <label>Cédula Cliente (Enter p/ buscar)</label>
                        <div style="position: relative;">
                            <input type="text" id="c-input" placeholder="Escriba Cédula..." autocomplete="off">
                            <div id="c-res" class="results-box" style="display:none;"></div>
                        </div>
                        <div id="badge-cliente">
                            <div style="color: var(--success); font-size: 0.7rem; font-weight: bold;">VINCULADO</div>
                            <h3 id="c-nombre-display" style="margin: 5px 0; color: white;">---</h3>
                            <small id="c-cedula-display" style="color: var(--muted);">---</small>
                        </div>
                    </div>

                    <div class="card">
                        <label>Método de Pago</label>
                        <select id="p-metodo" onchange="calcTotal()">
                            <option value="Divisa">Divisa ($)</option>
                            <option value="Efectivo Bs">Efectivo Bs.</option>
                            <option value="Punto">Punto de Venta</option>
                            <option value="Pago Movil">Pago Móvil</option>
                        </select>
                        <div class="total-display" style="margin-top:20px;">
                            <div class="val-usd" id="t-usd">$0.00</div>
                            <div class="val-bs" id="t-bs" style="display:none;">0.00 Bs.</div>
                        </div>
                        <button class="btn-action" onclick="finalizarVenta()">PROCESAR (ENTER)</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="tab-cli" class="page">
            <div class="card" style="max-width: 600px; margin: auto;">
                <h2>Nuevo Cliente</h2>
                <div class="form-grid">
                    <input type="text" id="rc" placeholder="Cédula">
                    <input type="text" id="rn" placeholder="Nombre Completo">
                    <input type="text" id="rt" placeholder="Teléfono">
                    <input type="text" id="rd" placeholder="Dirección">
                </div>
                <button class="btn-action" onclick="saveCli()">GUARDAR CLIENTE</button>
            </div>
        </div>

        <div id="tab-inv" class="page">
            <div class="card" style="max-width: 600px; margin: auto;">
                <h2>Nuevo Producto</h2>
                <div class="form-grid">
                    <input type="text" id="pn" placeholder="Nombre">
                    <input type="text" id="pm" placeholder="Marca">
                    <input type="number" id="pp" placeholder="Precio $" step="0.01">
                    <input type="number" id="ps" placeholder="Stock">
                </div>
                <button class="btn-action" onclick="savePro()">GUARDAR PRODUCTO</button>
            </div>
        </div>

        <div id="tab-rep" class="page">
            <div class="card">
                <div style="display:flex; justify-content:space-between; margin-bottom:20px;">
                    <h2>Consolidado de Ventas</h2>
                    <button onclick="exportExcel()" style="padding:10px 20px; background:#1d6f42; color:white; border:none; border-radius:8px; cursor:pointer; font-weight: bold;"><i class="fas fa-file-excel"></i> DESCARGAR EXCEL DETALLADO</button>
                </div>
                <table>
                    <thead>
                        <tr>
                            <th>Fecha</th>
                            <th>Cliente</th>
                            <th>Pago</th>
                            <th>Total ($)</th>
                            <th>Total (Bs)</th>
                        </tr>
                    </thead>
                    <tbody id="rep-body"></tbody>
                </table>
            </div>
        </div>
    </main>

    <script>
        let db = {
            cli: JSON.parse(localStorage.getItem('p26_cli')) || [],
            pro: JSON.parse(localStorage.getItem('p26_pro')) || [],
            ven: JSON.parse(localStorage.getItem('p26_ven')) || [],
            cart: [], cliAct: null, totalUSD: 0
        };

        function tab(id) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            document.getElementById('tab-'+id).classList.add('active');
            event.currentTarget.classList.add('active');
            if(id==='rep') renderRep();
        }

        // --- BUSCADOR CÉDULA ---
        const cIn = document.getElementById('c-input');
        const cRes = document.getElementById('c-res');

        cIn.addEventListener('input', () => {
            const val = cIn.value.trim();
            if(!val) { cRes.style.display='none'; return; }
            const matches = db.cli.filter(c => c.ced.includes(val));
            cRes.innerHTML = matches.map(c => `<div class="res-item" onclick="vincular('${c.ced}')">${c.ced} - ${c.nom}</div>`).join('');
            cRes.style.display = matches.length ? 'block' : 'none';
        });

        cIn.addEventListener('keydown', (e) => {
            if(e.key === 'Enter') {
                const match = db.cli.find(c => c.ced.includes(cIn.value.trim()));
                if(match) { vincular(match.ced); document.getElementById('p-input').focus(); }
            }
        });

        function vincular(ced) {
            db.cliAct = db.cli.find(c => c.ced === ced);
            document.getElementById('c-input').value = ced;
            document.getElementById('c-nombre-display').innerText = db.cliAct.nom;
            document.getElementById('c-cedula-display').innerText = "CI: "+db.cliAct.ced;
            document.getElementById('badge-cliente').style.display = 'block';
            cRes.style.display = 'none';
        }

        // --- BUSCADOR PRODUCTOS ---
        const pIn = document.getElementById('p-input');
        const pRes = document.getElementById('p-res');

        pIn.addEventListener('input', () => {
            const val = pIn.value.toLowerCase();
            if(!val) { pRes.style.display='none'; return; }
            const matches = db.pro.filter(p => p.nom.toLowerCase().includes(val) || p.mar.toLowerCase().includes(val));
            pRes.innerHTML = matches.map(p => `<div class="res-item" onclick="addCart(${p.id})">${p.nom} - $${p.pre}</div>`).join('');
            pRes.style.display = matches.length ? 'block' : 'none';
        });

        pIn.addEventListener('keydown', (e) => {
            if(e.key === 'Enter') {
                if(pIn.value === "" && db.cart.length > 0) { finalizarVenta(); return; }
                const item = db.pro.find(p => p.nom.toLowerCase().includes(pIn.value.toLowerCase()));
                if(item) { addCart(item.id); pIn.value = ""; pRes.style.display='none'; }
            }
        });

        function addCart(id) {
            const p = db.pro.find(x => x.id === id);
            const ex = db.cart.find(x => x.id === id);
            if(ex) ex.cant++; else db.cart.push({...p, cant: 1});
            renderCart();
        }

        function renderCart() {
            const list = document.getElementById('cart-list');
            list.innerHTML = ''; db.totalUSD = 0;
            db.cart.forEach((item, idx) => {
                const sub = item.pre * item.cant; db.totalUSD += sub;
                list.innerHTML += `<tr><td>${item.nom}</td><td>${item.cant}</td><td>$${item.pre}</td><td>$${sub.toFixed(2)}</td><td><i class="fas fa-trash" onclick="drop(${idx})" style="color:var(--danger);cursor:pointer"></i></td></tr>`;
            });
            calcTotal();
        }

        function calcTotal() {
            const t = parseFloat(document.getElementById('tasa-v').value);
            const m = document.getElementById('p-metodo').value;
            document.getElementById('t-usd').innerText = `$${db.totalUSD.toFixed(2)}`;
            const bs = document.getElementById('t-bs');
            if(m !== 'Divisa' && db.totalUSD > 0) {
                bs.innerText = (db.totalUSD * t).toFixed(2) + " Bs.";
                bs.style.display = 'block';
            } else bs.style.display = 'none';
        }

        function finalizarVenta() {
            if(!db.cliAct || !db.cart.length) return alert("Error: Falta Cliente o Productos");
            const t = parseFloat(document.getElementById('tasa-v').value);
            const met = document.getElementById('p-metodo').value;
            db.ven.push({
                f: new Date().toLocaleString(),
                c: db.cliAct.nom,
                m: met,
                u: db.totalUSD.toFixed(2),
                b: (met === 'Divisa') ? "0.00" : (db.totalUSD * t).toFixed(2)
            });
            localStorage.setItem('p26_ven', JSON.stringify(db.ven));
            alert("VENTA PROCESADA");
            location.reload();
        }

        function saveCli() {
            db.cli.push({ced: document.getElementById('rc').value, nom: document.getElementById('rn').value, tel: document.getElementById('rt').value});
            localStorage.setItem('p26_cli', JSON.stringify(db.cli)); alert("Guardado"); tab('pos');
        }
        function savePro() {
            db.pro.push({id: Date.now(), nom: document.getElementById('pn').value, mar: document.getElementById('pm').value, pre: parseFloat(document.getElementById('pp').value)});
            localStorage.setItem('p26_pro', JSON.stringify(db.pro)); alert("Guardado"); tab('pos');
        }
        function drop(i) { db.cart.splice(i,1); renderCart(); }

        function renderRep() {
            document.getElementById('rep-body').innerHTML = db.ven.map(v => `
                <tr><td>${v.f}</td><td>${v.c}</td><td><small>${v.m}</small></td><td><b>$${v.u}</b></td><td>${v.b} Bs</td></tr>
            `).join('');
        }

        function exportExcel() {
            let csv = "\uFEFF"; // BOM para acentos en Excel
            csv += "FECHA Y HORA,CLIENTE,METODO DE PAGO,TOTAL USD,TOTAL BOLIVARES\n";
            db.ven.forEach(v => {
                csv += `"${v.f}","${v.c}","${v.m}","${v.u}","${v.b}"\n`;
            });
            const blob = new Blob([csv], {type: 'text/csv;charset=utf-8;'});
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = 'Consolidado_Ventas_Franquicia.csv';
            a.click();
        }
    </script>
</body>
</html>

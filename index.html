<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Repuestos MotoPro v2.0</title>
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
    <style>
        :root { --dark: #1a1a1a; --blue: #2980b9; --green: #27ae60; --danger: #e74c3c; --gray: #f4f4f4; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--gray); margin: 0; padding: 10px; }
        .container { max-width: 1300px; margin: auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.2); }
        
        /* Navegaci√≥n */
        .header-tools { display: flex; justify-content: space-between; align-items: center; background: var(--dark); color: white; padding: 15px; border-radius: 8px; margin-bottom: 20px; }
        .tabs { display: flex; gap: 10px; }
        .tab-btn { padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; background: #444; color: white; }
        .tab-btn.active { background: var(--blue); }

        /* Buscador */
        .search-bar { width: 100%; padding: 12px; margin: 10px 0; border: 2px solid var(--blue); border-radius: 5px; font-size: 16px; }

        /* Tablas */
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th, td { padding: 12px; border: 1px solid #ddd; text-align: left; }
        th { background: var(--blue); color: white; position: sticky; top: 0; }
        .stock-low { background-color: #ffdada !important; color: var(--danger); font-weight: bold; }
        
        /* Formulario */
        .form-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 10px; background: #eee; padding: 15px; border-radius: 5px; }
        input { padding: 8px; border: 1px solid #ccc; border-radius: 4px; }
        
        #areaImpresion { display: none; }
        @media print {
            body * { visibility: hidden; }
            #areaImpresion, #areaImpresion * { visibility: visible; display: block !important; }
            #areaImpresion { position: absolute; left: 0; top: 0; width: 58mm; font-family: monospace; }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header-tools">
        <h2>üèçÔ∏è REPUESTOS MOTOPRO</h2>
        <div class="tabs">
            <button class="tab-btn active" onclick="showTab('inventario')">INVENTARIO</button>
            <button class="tab-btn" onclick="showTab('clientes')">CLIENTES</button>
            <button class="tab-btn" onclick="showTab('ventas')">HISTORIAL VENTAS</button>
        </div>
    </div>

    <div id="inventario" class="tab-content active">
        <div class="form-grid">
            <input type="text" id="marca" placeholder="Marca (Ej: Honda, Yamaha)">
            <input type="text" id="modelo" placeholder="Nombre Repuesto / Modelo">
            <input type="number" id="precio" placeholder="Precio Venta">
            <input type="number" id="unidades" placeholder="Cantidad Inicial">
            <button onclick="agregarProducto()" style="background: var(--green); color: white; border: none; border-radius: 4px; cursor: pointer;">+ AGREGAR</button>
        </div>

        <input type="text" id="buscador" class="search-bar" placeholder="üîç Buscar por marca o repuesto..." onkeyup="filtrarProductos()">

        <table id="tablaInv">
            <thead>
                <tr>
                    <th>Marca</th>
                    <th>Repuesto / Modelo</th>
                    <th>Precio</th>
                    <th>Stock</th>
                    <th>C√≥d. Barras</th>
                    <th>Acci√≥n</th>
                </tr>
            </thead>
            <tbody id="bodyInv"></tbody>
        </table>
    </div>

    <div id="clientes" class="tab-content" style="display:none;">
        <h3>Directorio de Clientes</h3>
        <table id="tablaClientes">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Tel√©fono</th>
                    <th>Moto / Modelo</th>
                    <th>Historial Compras</th>
                </tr>
            </thead>
            <tbody id="bodyClientes"></tbody>
        </table>
    </div>
</div>

<div id="areaImpresion">
    <center>
        <strong>MOTO PRO REPUESTOS</strong><br>
        RIF: J-12345678-9<br>
        ---------------------------<br>
        TICKET DE VENTA
    </center>
    <p id="tFecha"></p>
    <p id="tCliente"></p>
    <div id="tItems"></div>
    ---------------------------<br>
    <strong>TOTAL: $<span id="tTotal"></span></strong><br>
    <center>¬°Vuelva pronto!</center>
</div>

<script>
    let db_productos = JSON.parse(localStorage.getItem('moto_inv')) || [];
    let db_clientes = JSON.parse(localStorage.getItem('moto_cli')) || [];

    function showTab(id) {
        document.querySelectorAll('.tab-content').forEach(t => t.style.display = 'none');
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(id).style.display = 'block';
        event.currentTarget.classList.add('active');
        renderAll();
    }

    function agregarProducto() {
        const marca = document.getElementById('marca').value.trim();
        const modelo = document.getElementById('modelo').value.trim();
        const precio = document.getElementById('precio').value;
        const unidades = parseInt(document.getElementById('unidades').value);
        const idUnico = "R" + Math.floor(100000 + Math.random() * 900000);

        if(!marca || !modelo || !precio) return alert("Faltan datos");

        db_productos.push({ idUnico, marca, modelo, precio, unidades });
        localStorage.setItem('moto_inv', JSON.stringify(db_productos));
        renderAll();
    }

    function filtrarProductos() {
        const busqueda = document.getElementById('buscador').value.toLowerCase();
        const filas = document.querySelectorAll("#bodyInv tr");
        filas.forEach(f => {
            f.style.display = f.innerText.toLowerCase().includes(busqueda) ? "" : "none";
        });
    }

    function renderAll() {
        // Render Inventario
        const bodyInv = document.getElementById('bodyInv');
        bodyInv.innerHTML = "";
        db_productos.forEach((p, i) => {
            const stockClass = p.unidades <= 3 ? 'stock-low' : '';
            bodyInv.innerHTML += `<tr class="${stockClass}">
                <td>${p.marca}</td>
                <td>${p.modelo}</td>
                <td>$${p.precio}</td>
                <td>${p.unidades}</td>
                <td><svg id="b${p.idUnico}"></svg></td>
                <td>
                    <button onclick="vender(${i})" style="background:var(--green); color:white; border:none; padding:5px; border-radius:3px;">VENDER</button>
                    <button onclick="imprimirEtiqueta('${p.idUnico}')">üè∑Ô∏è</button>
                </td>
            </tr>`;
            setTimeout(() => JsBarcode(`#b${p.idUnico}`, p.idUnico, {height: 20, width: 1, displayValue: false}), 0);
        });

        // Render Clientes
        const bodyCli = document.getElementById('bodyClientes');
        bodyCli.innerHTML = "";
        db_clientes.forEach(c => {
            bodyCli.innerHTML += `<tr>
                <td>${c.nombre}</td>
                <td>${c.tel}</td>
                <td>${c.moto}</td>
                <td>${c.compras.length} ventas</td>
            </tr>`;
        });
    }

    function vender(index) {
        const p = db_productos[index];
        if(p.unidades <= 0) return alert("Sin Stock");

        const nom = prompt("Nombre del Cliente:");
        if(!nom) return;

        let cliente = db_clientes.find(c => c.nombre === nom);
        if(!cliente) {
            cliente = { nombre: nom, tel: prompt("Tel√©fono:"), moto: prompt("Moto del cliente:"), compras: [] };
            db_clientes.push(cliente);
        }

        p.unidades--;
        const fecha = new Date().toLocaleString();
        cliente.compras.push(`${fecha} - ${p.modelo}`);

        // Llenar Ticket
        document.getElementById('tFecha').innerText = "Fecha: " + fecha;
        document.getElementById('tCliente').innerText = "Cliente: " + nom;
        document.getElementById('tItems').innerText = p.modelo + " (" + p.marca + ") - $" + p.precio;
        document.getElementById('tTotal').innerText = p.precio;

        localStorage.setItem('moto_inv', JSON.stringify(db_productos));
        localStorage.setItem('moto_cli', JSON.stringify(db_clientes));
        renderAll();
        window.print();
    }

    renderAll();
</script>
</body>
</html>

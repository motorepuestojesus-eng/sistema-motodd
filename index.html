<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Ventas - Registro por CÃ©dula</title>
    <style>
        :root { --primary: #2c3e50; --accent: #2980b9; --light: #ecf0f1; }
        body { font-family: 'Segoe UI', sans-serif; background: #f4f7f6; margin: 0; padding: 20px; }
        .container { max-width: 1000px; margin: auto; background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        
        .tabs { display: flex; gap: 5px; margin-bottom: 20px; }
        .tab-btn { padding: 12px 20px; border: none; background: #ddd; cursor: pointer; border-radius: 5px; font-weight: bold; }
        .tab-btn.active { background: var(--primary); color: white; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }

        .form-group { display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 10px; background: var(--light); padding: 20px; border-radius: 8px; margin-bottom: 20px; }
        input { padding: 10px; border: 1px solid #ccc; border-radius: 5px; }
        button { padding: 10px; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; background: var(--accent); color: white; }
        
        .marca-header { background: #34495e; color: white; padding: 10px; margin-top: 20px; border-radius: 5px; font-weight: bold; }
        table { width: 100%; border-collapse: collapse; margin-bottom: 20px; }
        th, td { border: 1px solid #ddd; padding: 12px; text-align: left; }
        
        .venta-box { border: 2px solid var(--accent); padding: 15px; border-radius: 8px; margin-top: 10px; background: #e8f4fd; }
    </style>
</head>
<body>

<div class="container">
    <div class="tabs">
        <button class="tab-btn active" onclick="showTab('inventario')">ðŸ“¦ Inventario</button>
        <button class="tab-btn" onclick="showTab('clientes')">ðŸ‘¥ Base de Datos Clientes</button>
    </div>

    <div id="inventario" class="tab-content active">
        <h3>Registrar Producto</h3>
        <div class="form-group">
            <input type="text" id="marca" placeholder="Marca / Proveedor">
            <input type="text" id="modelo" placeholder="Modelo">
            <input type="number" id="precio" placeholder="Precio ($)">
            <button onclick="agregarProducto()">Guardar Producto</button>
        </div>
        <div id="listaInventario"></div>
    </div>

    <div id="clientes" class="tab-content">
        <h3>Clientes Registrados</h3>
        <table>
            <thead>
                <tr>
                    <th>CÃ©dula</th>
                    <th>Nombre</th>
                    <th>TelÃ©fono</th>
                    <th>Compras Realizadas</th>
                </tr>
            </thead>
            <tbody id="tbodyClientes"></tbody>
        </table>
    </div>

    <div id="seccionVenta" style="display:none;" class="venta-box">
        <h3>Procesar Venta: <span id="prodVentaNom"></span></h3>
        <div class="form-group">
            <input type="text" id="v_cedula" placeholder="Ingrese CÃ©dula" oninput="buscarCliente()">
            <input type="text" id="v_nombre" placeholder="Nombre Completo">
            <input type="text" id="v_telefono" placeholder="TelÃ©fono">
            <button onclick="confirmarVenta()" style="background: #27ae60;">Finalizar Venta</button>
            <button onclick="cerrarVenta()" style="background: #e74c3c;">Cancelar</button>
        </div>
    </div>
</div>

<script>
    let inventario = JSON.parse(localStorage.getItem('tienda_inv')) || [];
    let clientes = JSON.parse(localStorage.getItem('tienda_cli')) || [];
    let productoSeleccionado = null;

    function showTab(id) {
        document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        event.currentTarget.classList.add('active');
        renderizarTodo();
    }

    function agregarProducto() {
        const marca = document.getElementById('marca').value.trim();
        const modelo = document.getElementById('modelo').value.trim();
        const precio = document.getElementById('precio').value;
        if(!marca || !modelo || !precio) return alert("Faltan datos");
        
        inventario.push({ id: Date.now(), marca, modelo, precio });
        localStorage.setItem('tienda_inv', JSON.stringify(inventario));
        renderizarTodo();
    }

    function buscarCliente() {
        const cedula = document.getElementById('v_cedula').value;
        const cliente = clientes.find(c => c.cedula === cedula);
        if(cliente) {
            document.getElementById('v_nombre').value = cliente.nombre;
            document.getElementById('v_telefono').value = cliente.telefono;
            document.getElementById('v_nombre').disabled = true;
            document.getElementById('v_telefono').disabled = true;
        } else {
            document.getElementById('v_nombre').value = "";
            document.getElementById('v_telefono').value = "";
            document.getElementById('v_nombre').disabled = false;
            document.getElementById('v_telefono').disabled = false;
        }
    }

    function abrirVenta(id) {
        productoSeleccionado = inventario.find(p => p.id === id);
        document.getElementById('prodVentaNom').innerText = `${productoSeleccionado.marca} - ${productoSeleccionado.modelo}`;
        document.getElementById('seccionVenta').style.display = 'block';
        window.scrollTo(0,0);
    }

    function confirmarVenta() {
        const cedula = document.getElementById('v_cedula').value;
        const nombre = document.getElementById('v_nombre').value;
        const telefono = document.getElementById('v_telefono').value;

        if(!cedula || !nombre) return alert("CÃ©dula y Nombre requeridos");

        let cliente = clientes.find(c => c.cedula === cedula);
        if(!cliente) {
            cliente = { cedula, nombre, telefono, compras: [] };
            clientes.push(cliente);
        }
        
        const fecha = new Date().toLocaleDateString();
        cliente.compras.push(`${fecha}: ${productoSeleccionado.modelo} ($${productoSeleccionado.precio})`);
        
        localStorage.setItem('tienda_cli', JSON.stringify(clientes));
        alert("Venta registrada exitosamente");
        cerrarVenta();
        renderizarTodo();
    }

    function cerrarVenta() {
        document.getElementById('seccionVenta').style.display = 'none';
        document.getElementById('v_cedula').value = "";
        document.getElementById('v_nombre').value = "";
        document.getElementById('v_telefono').value = "";
    }

    function renderizarTodo() {
        const contenedor = document.getElementById('listaInventario');
        contenedor.innerHTML = "";
        const marcas = [...new Set(inventario.map(p => p.marca))];

        marcas.forEach(m => {
            let html = `<div class="marca-header">MARCA: ${m.toUpperCase()}</div><table><thead><tr><th>Modelo</th><th>Precio</th><th>AcciÃ³n</th></tr></thead><tbody>`;
            inventario.filter(p => p.marca === m).forEach(p => {
                html += `<tr><td>${p.modelo}</td><td>$${p.precio}</td><td><button onclick="abrirVenta(${p.id})">Vender</button></td></tr>`;
            });
            html += `</tbody></table>`;
            contenedor.innerHTML += html;
        });

        const tbodyCli = document.getElementById('tbodyClientes');
        tbodyCli.innerHTML = "";
        clientes.forEach(c => {
            tbodyCli.innerHTML += `<tr><td>${c.cedula}</td><td>${c.nombre}</td><td>${c.telefono}</td><td>${c.compras.join('<br>')}</td></tr>`;
        });
    }

    renderizarTodo();
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>SISTEMA FRANQUICIA V14 - BUSCADOR TOTAL</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg: #0f172a; --card: #1e293b; --accent: #38bdf8; 
            --success: #10b981; --danger: #ef4444; --text: #f1f5f9; --muted: #94a3b8;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background: var(--bg); color: var(--text); display: flex; height: 100vh; overflow: hidden; }

        /* Navegación */
        .sidebar { width: 260px; background: var(--card); border-right: 1px solid #334155; display: flex; flex-direction: column; }
        .logo { padding: 30px 20px; font-weight: 800; font-size: 1.4rem; color: var(--accent); text-align: center; }
        .nav-btn { padding: 16px 25px; color: var(--muted); cursor: pointer; border: none; background: none; width: 100%; text-align: left; display: flex; align-items: center; gap: 15px; }
        .nav-btn.active { background: #334155; color: white; border-left: 4px solid var(--accent); }

        /* Contenedor */
        .main { flex: 1; padding: 30px; overflow-y: auto; background: radial-gradient(circle at top right, #1e293b, #0f172a); }
        .page { display: none; }
        .page.active { display: block; }

        /* Cards */
        .card { background: var(--card); padding: 25px; border-radius: 16px; border: 1px solid #334155; margin-bottom: 25px; position: relative; }
        input, select { width: 100%; padding: 12px 15px; background: #0f172a; border: 1px solid #334155; color: white; border-radius: 10px; font-size: 1rem; margin-top: 5px; }
        input:focus { border-color: var(--accent); outline: none; }

        /* Resultados de Búsqueda */
        .results-box { position: absolute; top: 100%; left: 0; right: 0; background: #2d3748; border: 1px solid var(--accent); z-index: 100; border-radius: 0 0 10px 10px; max-height: 180px; overflow-y: auto; display: none; }
        .res-item { padding: 12px; cursor: pointer; border-bottom: 1px solid #334155; transition: 0.2s; }
        .res-item:hover { background: var(--accent); color: #000; }

        /* Tabla Carrito */
        table { width: 100%; border-collapse: collapse; }
        th { text-align: left; padding: 15px 10px; color: var(--muted); border-bottom: 2px solid #334155; }
        td { padding: 15px 10px; border-bottom: 1px solid #334155; }

        /* Totales */
        .total-display { text-align: center; padding: 25px; background: #0f172a; border-radius: 15px; border: 2px solid #334155; }
        .val-usd { font-size: 3.5rem; font-weight: 800; color: var(--accent); }
        .val-bs { font-size: 1.8rem; color: var(--success); display: none; margin-top: 10px; border-top: 1px dashed #334155; padding-top: 10px; }

        /* Form Layout */
        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .btn-action { background: var(--success); color: white; width: 100%; padding: 15px; border-radius: 10px; border: none; font-weight: 700; cursor: pointer; margin-top: 20px; transition: 0.3s; }
        .btn-action:hover { filter: brightness(1.2); transform: translateY(-2px); }

        /* Badge Cliente Activo */
        #c-badge { margin-top: 15px; padding: 15px; border-radius: 10px; background: rgba(56, 189, 248, 0.1); border: 1px solid var(--accent); display: none; animation: slideIn 0.3s ease; }
        @keyframes slideIn { from { opacity: 0; transform: translateX(-10px); } to { opacity: 1; transform: translateX(0); } }
    </style>
</head>
<body>

    <nav class="sidebar">
        <div class="logo">FRANQUICIA PRO</div>
        <button class="nav-btn active" onclick="tab('pos')"><i class="fas fa-cash-register"></i> Ventas</button>
        <button class="nav-btn" onclick="tab('cli')"><i class="fas fa-user-plus"></i> Clientes</button>
        <button class="nav-btn" onclick="tab('inv')"><i class="fas fa-boxes"></i> Inventario</button>
        <button class="nav-btn" onclick="tab('rep')"><i class="fas fa-file-invoice"></i> Reportes</button>
    </nav>

    <main class="main">
        <div id="tab-pos" class="page active">
            <div style="display: grid; grid-template-columns: 1fr 420px; gap: 30px;">
                
                <div>
                    <div class="card" style="display: flex; gap: 20px; align-items: flex-end;">
                        <div style="width: 140px;">
                            <label>Tasa BCV</label>
                            <input type="number" id="tasa-v" value="36.50" step="0.01" onchange="calcTotal()">
                        </div>
                        <div style="flex: 1; position: relative;">
                            <label>Añadir Producto (Enter)</label>
                            <input type="text" id="p-input" placeholder="Nombre o Marca..." autocomplete="off">
                            <div id="p-res" class="results-box"></div>
                        </div>
                    </div>

                    <div class="card">
                        <table>
                            <thead><tr><th>Producto</th><th>Cant</th><th>Precio</th><th>Total</th><th></th></tr></thead>
                            <tbody id="cart-list"></tbody>
                        </table>
                    </div>
                </div>

                <div>
                    <div class="card">
                        <label>Cédula del Cliente (Enter)</label>
                        <div style="position: relative;">
                            <input type="text" id="c-input" placeholder="Escriba Cédula..." autocomplete="off">
                            <div id="c-res" class="results-box"></div>
                        </div>
                        
                        <div id="c-badge">
                            <div style="color: var(--accent); font-size: 0.8rem; text-transform: uppercase;">Cliente Seleccionado</div>
                            <h3 id="c-name" style="margin: 5px 0;">---</h3>
                            <small id="c-info" style="color: var(--muted);">---</small>
                        </div>
                    </div>

                    <div class="card">
                        <label>Método de Pago</label>
                        <select id="p-metodo" onchange="calcTotal()">
                            <option value="USD">Divisas ($)</option>
                            <option value="BS">Efectivo Bolívares</option>
                            <option value="PUNTO">Punto de Venta</option>
                            <option value="PM">Pago Móvil</option>
                        </select>
                        <div class="total-display" style="margin-top:20px;">
                            <div class="val-usd" id="t-usd">$0.00</div>
                            <div class="val-bs" id="t-bs">0.00 Bs.</div>
                        </div>
                        <button class="btn-action" onclick="finalizarVenta()">PROCESAR VENTA (ENTER)</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="tab-cli" class="page">
            <div class="card" style="max-width: 700px; margin: auto;">
                <h2>Registrar Nuevo Cliente</h2>
                <div class="form-grid">
                    <div><label>Cédula / RIF</label><input type="text" id="reg-ced"></div>
                    <div><label>Nombre Completo</label><input type="text" id="reg-nom"></div>
                    <div><label>Teléfono</label><input type="text" id="reg-tel"></div>
                    <div><label>Dirección</label><input type="text" id="reg-dir"></div>
                </div>
                <button class="btn-action" onclick="saveCli()">GUARDAR CLIENTE</button>
            </div>
        </div>

        <div id="tab-inv" class="page">
            <div class="card" style="max-width: 700px; margin: auto;">
                <h2>Cargar Producto</h2>
                <div class="form-grid">
                    <div><label>Nombre</label><input type="text" id="inv-nom"></div>
                    <div><label>Marca</label><input type="text" id="inv-mar"></div>
                    <div><label>Precio Unitario ($)</label><input type="number" id="inv-pre" step="0.01"></div>
                    <div><label>Stock</label><input type="number" id="inv-sto"></div>
                </div>
                <button class="btn-action" onclick="savePro()">GUARDAR PRODUCTO</button>
            </div>
        </div>

        <div id="tab-rep" class="page">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
                <h2>Consolidado de Ventas</h2>
                <button onclick="exportExcel()" style="padding:10px 20px; background:#166534; color:white; border:none; border-radius:8px; cursor:pointer;">Descargar Excel</button>
            </div>
            <div class="card">
                <table>
                    <thead><tr><th>Fecha</th><th>Cliente</th><th>Total $</th><th>Total Bs</th></tr></thead>
                    <tbody id="rep-body"></tbody>
                </table>
            </div>
        </div>
    </main>

    <script>
        let db = {
            cli: JSON.parse(localStorage.getItem('f_cli')) || [],
            pro: JSON.parse(localStorage.getItem('f_pro')) || [],
            ven: JSON.parse(localStorage.getItem('f_ven')) || [],
            cart: [], cliAct: null, sumUSD: 0
        };

        function tab(id) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            document.getElementById('tab-'+id).classList.add('active');
            event.currentTarget.classList.add('active');
            if(id==='rep') renderRep();
        }

        // --- ENLACE INTELIGENTE DE CÉDULA ---
        const cIn = document.getElementById('c-input');
        cIn.addEventListener('keyup', (e) => {
            const val = cIn.value;
            const box = document.getElementById('c-res');
            const matches = db.cli.filter(c => c.ced.includes(val));

            if(e.key === 'Enter') {
                if(matches.length > 0) {
                    vincularCliente(matches[0].ced);
                    box.style.display = 'none';
                    document.getElementById('p-input').focus(); // Salta a productos
                } return;
            }
            box.innerHTML = matches.map(c => `<div class="res-item" onclick="vincularCliente('${c.ced}')">${c.ced} - ${c.nom}</div>`).join('');
            box.style.display = (val && matches.length) ? 'block' : 'none';
        });

        function vincularCliente(ced) {
            db.cliAct = db.cli.find(c => c.ced === ced);
            document.getElementById('c-input').value = ced;
            // Actualizar el Badge visual de datos
            document.getElementById('c-name').innerText = db.cliAct.nom;
            document.getElementById('c-info').innerText = `ID: ${db.cliAct.ced} | Telf: ${db.cliAct.tel}`;
            document.getElementById('c-badge').style.display = 'block';
            document.getElementById('c-res').style.display = 'none';
        }

        // --- BUSCADOR PRODUCTOS ---
        const pIn = document.getElementById('p-input');
        pIn.addEventListener('keyup', (e) => {
            const val = pIn.value.toLowerCase();
            const box = document.getElementById('p-res');
            const matches = db.pro.filter(p => p.nom.toLowerCase().includes(val) || p.mar.toLowerCase().includes(val));

            if(e.key === 'Enter') {
                if(val === "" && db.cart.length > 0) { finalizarVenta(); return; }
                if(matches.length > 0) {
                    addToCart(matches[0].id);
                    pIn.value = '';
                    box.style.display = 'none';
                } return;
            }
            box.innerHTML = matches.map(p => `<div class="res-item" onclick="addToCart(${p.id})">${p.nom} (${p.mar}) - $${p.pre}</div>`).join('');
            box.style.display = (val && matches.length) ? 'block' : 'none';
        });

        function addToCart(id) {
            const p = db.pro.find(x => x.id === id);
            const ex = db.cart.find(x => x.id === id);
            if(ex) ex.cant++; else db.cart.push({...p, cant: 1});
            renderCart();
        }

        function renderCart() {
            const list = document.getElementById('cart-list');
            list.innerHTML = ''; db.sumUSD = 0;
            db.cart.forEach((item, idx) => {
                const sub = item.pre * item.cant; db.sumUSD += sub;
                list.innerHTML += `<tr><td>${item.nom}</td><td>${item.cant}</td><td>$${item.pre}</td><td>$${sub.toFixed(2)}</td><td><i class="fas fa-trash" onclick="drop(${idx})" style="color:red;cursor:pointer"></i></td></tr>`;
            });
            calcTotal();
        }

        function calcTotal() {
            const tasa = parseFloat(document.getElementById('tasa-v').value);
            const met = document.getElementById('p-metodo').value;
            document.getElementById('t-usd').innerText = `$${db.sumUSD.toFixed(2)}`;
            const bs = document.getElementById('t-bs');
            if(met !== 'USD' && db.sumUSD > 0) {
                bs.innerText = (db.sumUSD * tasa).toFixed(2) + " Bs.";
                bs.style.display = 'block';
            } else bs.style.display = 'none';
        }

        function finalizarVenta() {
            if(!db.cliAct || !db.cart.length) return alert("Error: Debe asociar un cliente y tener productos.");
            const t = parseFloat(document.getElementById('tasa-v').value);
            db.ven.push({ f: new Date().toLocaleString(), c: db.cliAct.nom, u: db.sumUSD.toFixed(2), b: (db.sumUSD * t).toFixed(2) });
            localStorage.setItem('f_ven', JSON.stringify(db.ven));
            alert("✅ Venta Guardada con éxito");
            location.reload();
        }

        // --- AUXILIARES ---
        function drop(i) { db.cart.splice(i,1); renderCart(); }
        function saveCli() { 
            db.cli.push({ced: document.getElementById('reg-ced').value, nom: document.getElementById('reg-nom').value, tel: document.getElementById('reg-tel').value, dir: document.getElementById('reg-dir').value}); 
            localStorage.setItem('f_cli', JSON.stringify(db.cli)); alert("Cliente Registrado"); tab('pos');
        }
        function savePro() {
            db.pro.push({id: Date.now(), nom: document.getElementById('inv-nom').value, mar: document.getElementById('inv-mar').value, pre: parseFloat(document.getElementById('inv-pre').value), sto: document.getElementById('inv-sto').value});
            localStorage.setItem('f_pro', JSON.stringify(db.pro)); alert("Producto Registrado"); tab('pos');
        }
        function renderRep() { document.getElementById('rep-body').innerHTML = db.ven.map(v => `<tr><td>${v.f}</td><td>${v.c}</td><td>$${v.u}</td><td>${v.b} Bs</td></tr>`).join(''); }
        function exportExcel() {
            let csv = "Fecha,Cliente,USD,BS\n" + db.ven.map(v => `${v.f},${v.c},${v.u},${v.b}`).join("\n");
            const a = document.createElement('a'); a.href = URL.createObjectURL(new Blob([csv], {type:'text/csv'})); a.download = 'reporte.csv'; a.click();
        }
    </script>
</body>
</html>

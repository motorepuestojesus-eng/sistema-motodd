<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Repuestos MotoPro - Esc치ner Activo</title>
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
    <style>
        :root { --dark: #1a1a1a; --blue: #2980b9; --green: #27ae60; --danger: #e74c3c; }
        body { font-family: 'Segoe UI', sans-serif; background: #f4f4f4; margin: 0; padding: 20px; }
        .container { max-width: 1200px; margin: auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 5px 15px rgba(0,0,0,0.2); }
        
        /* Indicador de Esc치ner */
        .scanner-status { background: #e8f4fd; border-left: 5px solid var(--blue); padding: 10px; margin-bottom: 20px; font-weight: bold; display: flex; justify-content: space-between; }
        
        .tabs { display: flex; gap: 10px; margin-bottom: 20px; }
        .tab-btn { padding: 12px 20px; border: none; border-radius: 5px; cursor: pointer; background: #ddd; font-weight: bold; }
        .tab-btn.active { background: var(--dark); color: white; }

        .form-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 10px; background: #eee; padding: 15px; border-radius: 5px; }
        table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        th, td { padding: 10px; border: 1px solid #ddd; text-align: left; }
        th { background: var(--blue); color: white; }
        
        .stock-alert { color: var(--danger); font-weight: bold; background: #ffeeee; }

        /* Estilos de Impresi칩n */
        #ticketFactura, #etiquetaUnica { display: none; }
        @media print {
            body * { visibility: hidden; }
            #ticketFactura, #ticketFactura * { visibility: visible; display: block !important; position: absolute; left: 0; top: 0; width: 58mm; }
            #etiquetaUnica, #etiquetaUnica * { visibility: visible; display: block !important; position: absolute; left: 0; top: 0; width: 40mm; text-align: center; }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="scanner-status">
        <span>游댋 MODO ESC츼NER ACTIVO: Pase el producto por el lector en cualquier momento</span>
        <span id="lastScan" style="color: var(--green);">칔ltimo escaneo: Ninguno</span>
    </div>

    <div class="tabs">
        <button class="tab-btn active" onclick="showTab('inventario')">游닍 INVENTARIO (1000+)</button>
        <button class="tab-btn" onclick="showTab('clientes')">游논 CLIENTES Y PAGOS</button>
    </div>

    <div id="inventario" class="tab-content">
        <div class="form-grid">
            <input type="text" id="m_marca" placeholder="Marca">
            <input type="text" id="m_modelo" placeholder="Repuesto">
            <input type="number" id="m_precio" placeholder="Precio $">
            <input type="number" id="m_unidades" placeholder="Stock">
            <button onclick="agregar()" style="background:var(--green); color:white; border:none; cursor:pointer;">REGISTRAR</button>
        </div>
        
        <input type="text" id="buscador" placeholder="游댌 Buscar manualmente..." onkeyup="render()" style="width:98%; padding:10px; margin-top:15px; border:2px solid #ddd;">

        <table>
            <thead>
                <tr>
                    <th>Marca</th>
                    <th>Repuesto</th>
                    <th>Stock</th>
                    <th>Precio</th>
                    <th>C칩digo</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="listaInv"></tbody>
        </table>
    </div>

    <div id="clientes" class="tab-content" style="display:none;">
        <table id="tablaCli">
            <thead><tr><th>Cliente</th><th>Moto</th><th>칔ltima Compra</th></tr></thead>
            <tbody id="listaCli"></tbody>
        </table>
    </div>
</div>

<div id="etiquetaUnica">
    <div id="labelNombre" style="font-size: 10px; font-weight: bold;"></div>
    <svg id="barcodeEtiqueta"></svg>
</div>

<div id="ticketFactura">
    <center><strong>REPUESTOS MOTO-PRO</strong><br>FACTURA DE VENTA</center>
    <hr>
    <p id="fFecha"></p>
    <p id="fCliente"></p>
    <div id="fDetalle"></div>
    <hr>
    <strong>TOTAL: $<span id="fTotal"></span></strong>
</div>

<script>
    let inv = JSON.parse(localStorage.getItem('m_inv')) || [];
    let cli = JSON.parse(localStorage.getItem('m_cli')) || [];
    let barcodeBuffer = "";

    // --- L칍GICA DEL ESC츼NER ---
    // El esc치ner act칰a como un teclado r치pido. Capturamos los n칰meros y al presionar "Enter" busca el producto.
    window.addEventListener('keypress', e => {
        if (e.key === 'Enter') {
            procesarEscaneo(barcodeBuffer);
            barcodeBuffer = "";
        } else {
            barcodeBuffer += e.key;
        }
    });

    function procesarEscaneo(codigo) {
        const p = inv.find(item => item.id === codigo.trim());
        if (p) {
            document.getElementById('lastScan').innerText = "칔ltimo escaneo: " + p.modelo;
            vender(inv.indexOf(p));
        } else {
            console.log("C칩digo no registrado: " + codigo);
        }
    }

    // --- FUNCIONES CORE ---
    function agregar() {
        const id = "M" + Math.floor(10000000 + Math.random() * 90000000); // ID num칠rico largo para el esc치ner
        const marca = document.getElementById('m_marca').value;
        const modelo = document.getElementById('m_modelo').value;
        const precio = document.getElementById('m_precio').value;
        const unidades = document.getElementById('m_unidades').value;

        if(!marca || !modelo) return alert("Completa los datos");
        inv.push({ id, marca, modelo, precio, unidades });
        save();
    }

    function vender(idx) {
        const p = inv[idx];
        if(p.unidades <= 0) return alert("춰SIN STOCK!");

        const nombre = prompt("Nombre del Cliente:", "Consumidor Final");
        let c = cli.find(x => x.nombre === nombre);
        if(!c) { 
            c = { nombre, moto: prompt("Moto/Modelo:"), historial: [] };
            cli.push(c);
        }

        p.unidades--;
        const fecha = new Date().toLocaleString();
        c.historial.push(`${fecha} - ${p.modelo}`);

        // Preparar Factura
        document.getElementById('fFecha').innerText = "Fecha: " + fecha;
        document.getElementById('fCliente').innerText = "Cliente: " + nombre;
        document.getElementById('fDetalle').innerText = `${p.modelo} (${p.marca}) - $${p.precio}`;
        document.getElementById('fTotal').innerText = p.precio;

        save();
        window.print(); // Imprime factura
    }

    function imprimirEtiqueta(idx) {
        const p = inv[idx];
        document.getElementById('labelNombre').innerText = p.modelo + " - " + p.marca;
        JsBarcode("#barcodeEtiqueta", p.id, { height: 40, width: 2, fontSize: 12 });
        window.print(); // Imprime la etiqueta para pegar
    }

    function save() {
        localStorage.setItem('m_inv', JSON.stringify(inv));
        localStorage.setItem('m_cli', JSON.stringify(cli));
        render();
    }

    function render() {
        const query = document.getElementById('buscador').value.toLowerCase();
        const lista = document.getElementById('listaInv');
        lista.innerHTML = "";

        inv.forEach((p, i) => {
            if(p.modelo.toLowerCase().includes(query) || p.marca.toLowerCase().includes(query) || p.id.includes(query)) {
                const alertClass = p.unidades < 3 ? 'stock-alert' : '';
                lista.innerHTML += `<tr class="${alertClass}">
                    <td>${p.marca}</td>
                    <td>${p.modelo}</td>
                    <td>${p.unidades}</td>
                    <td>$${p.precio}</td>
                    <td>${p.id}</td>
                    <td>
                        <button onclick="vender(${i})" style="background:var(--green); color:white; border:none; padding:5px; border-radius:3px; cursor:pointer;">VENDER</button>
                        <button onclick="imprimirEtiqueta(${i})" style="background:var(--blue); color:white; border:none; padding:5px; border-radius:3px; cursor:pointer;">IMPRIMIR ETIQUETA</button>
                    </td>
                </tr>`;
            }
        });

        const listaC = document.getElementById('listaCli');
        listaC.innerHTML = "";
        cli.forEach(c => {
            listaC.innerHTML += `<tr><td>${c.nombre}</td><td>${c.moto}</td><td>${c.historial.slice(-1)}</td></tr>`;
        });
    }

    function showTab(tab) {
        document.querySelectorAll('.tab-content').forEach(d => d.style.display = 'none');
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(tab).style.display = 'block';
        event.currentTarget.classList.add('active');
    }

    render();
</script>
</body>
</html>
